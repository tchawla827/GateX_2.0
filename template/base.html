<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GateX - Facial Recognition Gate Pass System">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    
    <title>GateX | {% block title %}{% endblock %}</title>
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="min-h-screen bg-surface-50 text-surface-900 dark:bg-surface-900 dark:text-surface-100 transition-colors duration-200">
    <!-- Dark mode toggle button (fixed in corner) -->
    <button onclick="toggleDarkMode()" 
            class="fixed bottom-6 right-6 z-50 p-3 rounded-full bg-surface-200 dark:bg-surface-700 shadow-lg hover:shadow-xl transition-all"
            aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-surface-600 dark:text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <!-- Main content wrapper -->
    <div class="min-h-screen flex flex-col">
        <!-- Header/Navigation -->
        <header class="bg-white dark:bg-surface-800 shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="{{ url_for('home') }}" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span class="text-xl font-bold text-gradient bg-gradient-to-r from-primary-500 to-secondary-500 bg-clip-text text-transparent">
                        GateX
                    </span>
                </a>
                <nav class="hidden md:flex space-x-6">
                    {% if logged_in %}
                    <a href="{{ url_for('logout') }}" class="text-surface-600 hover:text-primary-500 dark:text-surface-300 dark:hover:text-primary-400 transition-colors">Logout</a>
                    {% else %}
                    <a href="{{ url_for('mark_in') }}" class="text-surface-600 hover:text-primary-500 dark:text-surface-300 dark:hover:text-primary-400 transition-colors">Mark Entry</a>
                    <a href="{{ url_for('register') }}" class="text-surface-600 hover:text-primary-500 dark:text-surface-300 dark:hover:text-primary-400 transition-colors">Register</a>
                    {% endif %}
                </nav>
            </div>
        </header>

        <!-- Main content block -->
        <main class="flex-grow container mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-surface-800 border-t border-surface-200 dark:border-surface-700 py-6">
            <div class="container mx-auto px-4 text-center text-surface-500 dark:text-surface-400">
                <p>Â© {{ now.year }} GateX - Facial Recognition Gate Pass System</p>
            </div>
        </footer>
    </div>

    <!-- Dark mode toggle script -->
    <script>
        // Check for dark mode preference
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        }

        // Initialize dark mode from localStorage or system preference
        function initDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedMode = localStorage.getItem('darkMode');
            
            if (storedMode === 'true' || (!storedMode && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }

        // Run initialization
        initDarkMode();
    </script>

    <!-- Additional scripts block -->
    {% block scripts %}{% endblock %}
</body>
</html>
