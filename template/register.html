<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">

    <title>Mark In - Face Recognition</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

    <!-- Fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome style -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .navbar-brand span {
            color: white;
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        /* Footer styling to span full width and be at the bottom */
        #footer {
            background-color: #002f6c;
            color: white;
            text-align: left;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            margin-top: auto;
        }

        #left-column {
            float: left;
            width: 25%;
            padding: 20px;
        }

        #right-column {
            float: right;
            width: 65%;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 60%;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- Header section starts -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <span>Gate Pass</span>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('home') }}">Dashboard <span class="sr-only">(current)</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('logout') }}"> <i class="fa fa-user" aria-hidden="true"></i> Logout</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div id="left-column">
            <h2>Upload a new face as image</h2>
            <br>
            <h4>Click the button below to upload a new face as image</h4>
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
        </div>
        
        <div id="right-column">
            <h2>Capture a new face from Camera</h2>
            <h3>Click the button below to capture a new face from the camera</h3>
            <p>NOTE: This will only work if you are not in our database</p>
            <button id="capture-button">Capture</button>
            <div class="video-container">
                <video id="video" autoplay playsinline style="width:320px;height:240px;"></video>
            </div> 
        </div> 
    </div>

    <script>
        // Store Flask-generated URLs in JavaScript variables
        const captureUrl = "{{ url_for('capture') }}";
        const addInfoUrl = "{{ url_for('add_info') }}";
    
        document.getElementById('capture-button').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg', 0.7);

            fetch(captureUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = addInfoUrl;
                }
            });
        });
    </script>
    
<script type="module">
import { startCamera } from "{{ url_for('static', filename='js/camera-socket.js') }}";
startCamera('capture');
</script>
</body>
</html>
