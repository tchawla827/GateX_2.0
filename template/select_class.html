<!DOCTYPE html>
<html>
<head>
    <title>Select Your Hostel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white; /* Adjusted text color */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/slider-img.png'); /* Background image */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ensure the image stays behind the content */
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1; /* Ensure the overlay stays behind the content */
        }

        form {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
            backdrop-filter: blur(10px); /* Glass effect */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for form */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Ensure heading is visible */
        }

        select, input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #24A0ED;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #24A0ED;
        }
    </style>
</head>
<body>
    <form action="/select_class" method="post">
        <h1>Select your Hostel</h1>
        <select name="classes" required>
            <option value="">Hostel</option>
            <option value="GH1">Girls Hostel 1</option>
            <option value="GH2">Girls Hostel 2</option>
            <option value="GH3">Girls Hostel 3</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
