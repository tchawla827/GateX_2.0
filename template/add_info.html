<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Overlay styling */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); /* Glass effect */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1; /* Places form above overlay */
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #24A0ED;
            color: white;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1a87c7;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body style="background-image: url({{ url_for("static", filename="images/slider-img.png") }}); background-size: cover; background-position: center;">
    <form action="{{ url_for('submit_info') }}" method="post">

        <h3>Please Enter Your Information</h3>
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="text" name="rollNumber" placeholder="Enter your roll number" required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        <select name="userType" required>
            <option value="">Select your user type</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <select name="classes" required>
            <option value="">Select your Hostel</option>
            <option value="GH1">Girls Hostel 1</option>
            <option value="GH2">Girls Hostel 2</option>
            <option value="GH3">Girls Hostel 3</option>
        </select>
        <input type="password" name="password" placeholder="Enter your password" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
