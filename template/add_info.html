{% extends "base.html" %}

{% block title %}Register User{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center px-4 py-12" 
     style="background-image: url({{ url_for('static', filename='images/slider-img.png') }}); 
            background-size: cover; 
            background-position: center;">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <!-- Glass card form -->
    <div class="card w-full max-w-md relative z-10 bg-white bg-opacity-20 dark:bg-opacity-10 backdrop-blur-lg border border-white border-opacity-30 dark:border-surface-600">
        <div class="card-body p-8">
            <h3 class="text-2xl font-bold text-center text-white dark:text-surface-100 mb-6">
                Please Enter Your Information
            </h3>
            
            <form action="{{ url_for('submit_info') }}" method="post" class="space-y-4">
                <div>
                    <input type="text" name="name" placeholder="Enter your name" required
                           class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 placeholder-surface-500 dark:placeholder-surface-400 text-surface-800 dark:text-surface-100">
                </div>
                
                <div>
                    <input type="text" name="rollNumber" placeholder="Enter your roll number" required
                           class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 placeholder-surface-500 dark:placeholder-surface-400 text-surface-800 dark:text-surface-100">
                </div>
                
                <div>
                    <input type="email" name="email" placeholder="Enter your email" required
                           class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 placeholder-surface-500 dark:placeholder-surface-400 text-surface-800 dark:text-surface-100">
                </div>
                
                <div>
                    <input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required
                           class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 placeholder-surface-500 dark:placeholder-surface-400 text-surface-800 dark:text-surface-100">
                    <p id="phone-error" class="text-red-500 text-sm"></p>
                </div>
                
                <div>
                    <select name="userType" required
                            class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 text-surface-800 dark:text-surface-100">
                        <option value="">Select your user type</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                
                <div>
                    <select name="classes" required
                            class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 text-surface-800 dark:text-surface-100">
                        <option value="">Select your Hostel</option>
                        <option value="GH1">Girls Hostel 1</option>
                        <option value="GH2">Girls Hostel 2</option>
                        <option value="GH3">Girls Hostel 3</option>
                    </select>
                </div>
                
                <div>
                    <input type="password" name="password" placeholder="Enter your password" required
                           class="form-input w-full bg-white bg-opacity-80 dark:bg-surface-700 dark:bg-opacity-80 border-white border-opacity-30 dark:border-surface-600 placeholder-surface-500 dark:placeholder-surface-400 text-surface-800 dark:text-surface-100">
                </div>
                
                <button type="submit" class="btn-primary w-full bg-primary-500  text-white py-3">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
{% endblock %}
