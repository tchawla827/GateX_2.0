{% extends "base.html" %}

{% block title %}Mark Out - Face Recognition{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 flex-grow">
    <h1 class="text-3xl font-bold text-surface-800 dark:text-surface-100 mb-6 text-center">Mark Student as Out</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Column - Upload Form -->
        <div class="card p-6">
            <h2 class="text-xl font-semibold text-surface-800 dark:text-surface-100 mb-4">Upload Face Image</h2>
            <p class="text-surface-600 dark:text-surface-300 mb-6">
                Upload a face image to mark the student out of campus
            </p>
            
            <form action="{{ url_for('mark_out') }}" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label class="form-label">Select Image</label>
                    <input type="file" name="file" accept="image/*" required
                        class="w-full px-3 py-2 border border-surface-300 dark:border-surface-600 rounded-lg bg-white dark:bg-surface-700 text-surface-800 dark:text-surface-100 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-500 file:text-white  transition-colors">
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    Mark Out via Upload
                </button>
            </form>
        </div>

        <!-- Right Column - Camera Feed -->
        <div class="card p-6">
            <h2 class="text-xl font-semibold text-surface-800 dark:text-surface-100 mb-4">Live Camera</h2>
            
            <div class="relative aspect-video bg-surface-200 dark:bg-surface-700 rounded-lg overflow-hidden mb-4">
                <video id="video" autoplay playsinline muted
                    class="absolute inset-0 w-full h-full object-cover"></video>
            </div>
            
            <button id="capture-button" class="btn-primary w-full">
                Mark Out via Camera
            </button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-surface-800 dark:bg-surface-900 text-surface-200 py-8 mt-12">
    <div class="container mx-auto px-4">
        <h3 class="text-center text-xl font-semibold mb-6">Developed by Tavish Chawla</h3>
    </div>
</footer>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('capture-button').addEventListener('click', function () {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/jpeg', 0.7);

        fetch('{{ url_for("markout") }}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: dataURL })
        }).then(resp => resp.json()).then(data => {
            if (data.status === 'success') {
                alert(data.message + ' Redirecting to home...');
                window.location.href = '{{ url_for("home") }}';
            } else {
                alert(data.message);
            }
        }).catch(() => {
            alert('An error occurred while processing your request.');
        });
    });
</script>

<script type="module">
    import { startCamera } from "{{ url_for('static', filename='js/camera-socket.js') }}";
    startCamera('markout');
</script>
{% endblock %}
